opencontrail_ci::hosts:
  puppetmaster: ci-puppetmaster2.opencontrail.org
  puppetdb: puppetdb2.opencontrail.org
opencontrail_ci::project_config_repo: https://github.com/Juniper/contrail-project-config.git

puppet::environment: development
puppetdb::globals::version: 2.3.8-1puppetlabs1

zuul_ssh_public_key: ssh-rsa 
gerrit_ssh_rsa_pubkey: 

zuul_connections:
  - name: 'gerrit'
    driver: 'gerrit'
    server: 'review2.opencontrail.org'
    user: 'zuulv3'
    sshkey: '/var/lib/zuul/ssh/id_rsa'

  - name: 'github'
    driver: 'github'
    sshkey: '/var/lib/zuul/ssh/id_rsa'
